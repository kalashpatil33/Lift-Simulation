<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        /* Additional custom styles */
        .lift {
            position: relative;
            width: 4rem;
            height: 6rem;
            background: linear-gradient(180deg, #555, #333);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .door {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            background: #666;
            border: 1px solid #444;
            transition: transform 2.5s ease-in-out;
        }

        .left-door {
            left: 0;
            transform-origin: center right;
        }

        .right-door {
            right: 0;
            transform-origin: center left;
        }

        .animate-door-open-left {
            transform: translateX(-100%);
        }

        .animate-door-open-right {
            transform: translateX(100%);
        }

        .animate-door-close-left {
            transform: translateX(0);
        }

        .animate-door-close-right {
            transform: translateX(0);
        }

        .welcome-message, .thank-you-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .bg-gray-500 {
            background-color: #6b7280;
            cursor: not-allowed;
        }

        /* Styles for floor buttons */
        .floor-button-container {
            display: flex;
            flex-direction: column;
        }

        .floor-button {
            display: block;
            margin: 4px 0;
            padding: 8px;
            border-radius: 8px;
            color: white;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .floor-button:hover {
            transform: scale(1.05);
        }

        .floor-button.up {
            background-color: #38a169;
        }

        .floor-button.down {
            background-color: #e53e3e;
        }

        .floor-button.disabled {
            background-color: #6b7280;
            cursor: not-allowed;
        }

        .lift-container {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body class="bg-gray-200 p-6 flex flex-col md:flex-row md:items-start justify-center min-h-screen">
    <div class="controls bg-white p-8 rounded-lg shadow-lg max-w-sm w-full md:mr-8">
        <h1 class="text-2xl font-semibold mb-4 text-center">Lift Simulation</h1>
        <label for="floors" class="block mb-2 font-medium">Number of Floors:</label>
        <input
            type="number"
            id="floors"
            placeholder="Enter number of floors"
            min="1"
            class="border p-3 mb-4 w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <label for="lifts" class="block mb-2 font-medium">Number of Lifts:</label>
        <input
            type="number"
            id="lifts"
            placeholder="Enter number of lifts"
            min="1"
            class="border p-3 mb-4 w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button id="generate" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700 transition duration-300">
            Generate UI
        </button>
    </div>

    <div id="lift-system" class="lift-system flex flex-wrap md:flex-col-reverse items-start mt-8 md:mt-0"></div>

    <script src="app.js"></script>
</body>
</html>
